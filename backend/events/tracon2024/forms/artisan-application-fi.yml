title: Hae artesaanipöytää
layout: vertical
description: |
  Lomakkeella haetaan artesaanipöytää Tracon tapahtumasta 6.-8.9.2024. Artesaanialue sijaitsee sisätiloissa ja on auki perjantaista sunnuntaihin. Edellytämme artesaanipyödän pitämistä auki ennalta ilmoitettuina myyntiaikoina.

  Artesaanipöydän hinta perjantaista sunnuntaihin 350 €, sisältäen 2 kpl viikonloppurannekkeita.

  <strong>Lisätietoja suomeksi:</strong> <a href="https://2024.tracon.fi/artesaanihaku/">Artesaanihaku</a>.
